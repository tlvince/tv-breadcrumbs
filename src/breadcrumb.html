<ol class="breadcrumb" ng-if="breadcrumbs">
  <li ng-repeat="crumb in breadcrumbs">
    <a ng-if="!$last" ui-sref="{{crumb.name}}"
      ng-bind="crumb.label ? crumb.label : crumb.name"></a>
    <span ng-if="$last" class="active"
      ng-bind="crumb.label ? crumb.label : crumb.name"></span>
  </li>
</ol>
